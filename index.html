<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login ACF Biellese Femminile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">

        <!-- LOGO + NOME SQUADRA -->
        <div class="team-header">
            <img src="logo.jpeg" alt="Logo Squadra" class="logo">
            <h1>ACF Biellese Femminile</h1>
        </div>

        <!-- BOX LOGIN -->
        <div class="login-box">
            <h2>Accesso Area Riservata</h2>
            <input type="password" id="password" placeholder="Inserisci la password">
            <button onclick="checkPassword()">Entra</button>
            <p id="error" class="error"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
